apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-server-ingressroute
  namespace: galah-testbed
spec:
  routes:
    - kind: Rule
      match: PathPrefix(`/`)
      middlewares:

        - name: demo-server-retry
          namespace: galah-testbed
      services:
        - kind: Service
          name: demo-server
          namespace: galah-testbed
          nativeLB: false
          port: 7080
